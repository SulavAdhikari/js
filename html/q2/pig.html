<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig in CSS</title>
    <link rel="stylesheet" href="pig.css">
</head>
<body>
    <div class="main">

        <div class="earline">
            <div id="lear" class="ear">
            </div>
            <div id="rear" class="ear">
            </div>
        </div>

        <div id="head">

            <div class="eyeline">
                <div id="leye" class="eye">
                    <div class="pupil"></div>
                </div>
                <div id="reye" class="eye">
                    <div class="pupil"></div>
                </div>
            </div>

           <div class="noseline">
                <div class="nose">
                    <div id="lnostril" class="nostril">
                    </div>
                    
                    <div id="rnostril" class="nostril">
                    </div>
                </div>
           </div>

        </div>
    </div>
</body>
</html>
